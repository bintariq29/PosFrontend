<div class="bg-dark modal-header border-0 p-4">
    <h4 class="modal-title text-white fw-bold">
        <i class="pi pi-plus-circle me-2"></i>Create New Supplier
    </h4>
    <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="bsModalRef.hide()"></button>
</div>

<div class="modal-body p-4 bg-light">
    <form>
        <div class="mb-4">
            <label class="form-label fw-bold text-dark mb-2">Supplier Name</label>
            <div class="input-group shadow-sm">

                <input type="text" name="name" [(ngModel)]="supplier.name" class="form-control border-start-0 ps-0 py-2"
                    placeholder="e.g. John Doe, Acme Corp..." required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold text-dark mb-2">Description</label>
            <!-- <textarea name="description" [(ngModel)]="supplier.description" class="form-control shadow-sm" rows="4"
                placeholder="Write a brief description..." style="resize: none;"></textarea> -->
        </div>

        <div class="mb-3 d-flex align-items-center">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="isActive" id="isActive"
                    [(ngModel)]="supplier.isActive">
                <label class="form-check-label fw-bold text-dark ms-2" for="isActive">
                    Is Active
                </label>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer border-0 bg-white p-3 shadow-lg">
    <button class="btn  btn-outline-danger fw-bold px-4 shadow-sm mx-2" (click)="close()">Cancel</button>
    <button class="btn btn-outline-primary fw-bold px-4 shadow-sm mx-2" (click)="save()">Save</button>
</div>
