<div class="container-fluid p-4 rounded-3 shadow-lg"
    style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);">
    <div class="col-md-6">
        <h4 class="text-dark fw-bolder  mb-2" style="letter-spacing: -1px;">
            <i class="pi pi-truck me-2 text-primary"></i>Supplier Management
        </h4>
    </div>
    <div class="row g-3 mb-4 align-items-center">

        <div class="col-auto">
            <input type="text" class="form-control shadow-sm border-2 border-dark" style="width: 320px;"
                [(ngModel)]="keyword" placeholder="Search suppliers..." />
        </div>
        <div class="col-auto d-flex gap-3">
            <button class="btn btn-outline-dark fw-bold px-4 shadow-sm mx-2" (click)="onSearch()">Search</button>
            <button class="btn btn-outline-dark fw-bold px-4 shadow-sm mx-2" (click)="clearFilters()">Clear</button>
            <button class="btn btn-outline-primary fw-bold px-4 shadow-sm mx-2" (click)="createSupplier()">Create
            </button>
        </div>
    </div>

    <div class="bg-white rounded-3 overflow-hidden shadow">
        <p-table #dataTable [value]="suppliers" [rows]="rows" [totalRecords]="totalRecords" [paginator]="true"
            [lazy]="true" [loading]="loading" (onLazyLoad)="loadSuppliers($event)" [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} suppliers"
            styleClass="p-datatable-striped">

            <ng-template pTemplate="header">
                <tr class="bg-dark text-white border-0">
                    <th class="bg-transparent text-white border-0 py-3 small text-uppercase fw-bold">Name</th>
                    <th class="bg-transparent text-white border-0 py-3 small text-uppercase fw-bold">Description</th>
                    <th class="bg-transparent text-white border-0 py-3 small text-uppercase fw-bold">Created At</th>
                    <th class="bg-transparent text-white border-0 py-3 small text-uppercase fw-bold">Updated At</th>
                    <th class="bg-transparent text-white border-0 py-3 small text-uppercase fw-bold">Status</th>
                    <th class="bg-transparent text-white border-0 py-3 small text-uppercase fw-bold">Actions</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-supplier>
                <tr class="border-bottom border-light align-middle">
                    <td class="py-3">{{ supplier.name }}</td>
                    <td class="py-3 text-muted small">{{ supplier.description }}</td>
                    <td class="py-3">{{ supplier.createdAt | date: 'short' }}</td>
                    <td class="py-3">{{ supplier.updatedAt | date: 'short' }}</td>
                    <td class="py-3">
                        <div class="d-inline-flex align-items-center px-3 py-1 rounded-pill fw-bold" [ngStyle]="{
            'background-color': supplier.isActive ? '#e6f4ea' : '#fce8e6',
            'color': supplier.isActive ? '#1e7e34' : '#d93025',
            'font-size': '0.75rem',
            'letter-spacing': '0.5px'
         }">
                            <span class="me-2" [style.background-color]="supplier.isActive ? '#1e7e34' : '#d93025'"
                                style="width: 8px; height: 8px; border-radius: 50%; display: inline-block;">
                            </span>
                            {{ supplier.isActive ? 'ACTIVE' : 'INACTIVE' }}
                        </div>
                    </td>


                    <td class="py-3">
                        <button class="btn btn-sm btn-outline-success fw-bold me-2 px-3 mx-1"
                            (click)="editSupplier(supplier)">Edit</button>
                        <button class="btn btn-sm btn-outline-danger fw-bold px-3 mx-1"
                            (click)="deleteSupplier(supplier)">Delete</button>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="5" class="text-center py-5 text-muted">
                        No suppliers found
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
