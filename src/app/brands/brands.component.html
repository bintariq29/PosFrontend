<div class="brands-container">
  <div class="search-section" style="margin-bottom: 20px;">
    <input
      type="text"
      [(ngModel)]="keyword"
      placeholder="Search brands..."
      style="padding: 8px; width: 300px; margin-right: 10px;"
    />
    <button (click)="onSearch()" style="padding: 8px 16px; margin-right: 5px;">Search</button>
    <button (click)="clearFilters()" style="padding: 8px 16px; margin-right: 10px;">Clear</button>
    <button (click)="createBrand()" style="padding: 8px 16px; background-color: #007bff; color: white;">Add Brand</button>
  </div>

  <p-table
    #dataTable
    [value]="brands"
    [rows]="rows"
    [totalRecords]="totalRecords"
    [paginator]="true"
    [lazy]="true"
    [loading]="loading"
    (onLazyLoad)="loadBrands($event)"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} brands"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-brand>
      <tr>
        <td>{{ brand.name }}</td>
        <td>{{ brand.description }}</td>
        <td>{{ brand.createdAt | date: 'short' }}</td>
        <td>{{ brand.updatedAt | date: 'short' }}</td>
        <td>
          <button (click)="editBrand(brand)" style="padding: 5px 10px; margin-right: 5px; background-color: #28a745; color: white;">Edit</button>
          <button (click)="deleteBrand(brand)" style="padding: 5px 10px; background-color: #dc3545; color: white;">Delete</button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5" style="text-align: center;">No brands found</td>
      </tr>
    </ng-template>
  </p-table>
</div>
